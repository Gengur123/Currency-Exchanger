<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Get the USD conversion rate</h1>
    <label for="usd">Enter USD dollars: </label>
    <input id="usd" type="number">
    <h5>Select any currency to convert!</h5>
    <select class="form-control" id="currencyType" type="text">
      <option value="EUR">EUR(Euro)</option>
      <option value="JPY">JPY(Japanese Yen)</option>
      <option value="GBP">GBP(Pound Sterling)</option>
      <option value="AUD">AUD(Australian Dollar)</option>
      <option value="CAD">CAD(Candian Dollar)</option>
      <option value="MON">MON(MONOPOLY MONEY)</option>
    </select>
    <br>
    <button class="btn-success" id="convert">Convert!</button>
    <br>
    <div class="conversion"></div>
  </div>

</body>

</html>
